<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Attendance and grades</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/logout">Logout</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/student/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/student/cases">Cases </a>
            <a class="nav-item nav-link" href="/student/grades">Grades </a>
            <a class="nav-item nav-link" href="/student/attendance">Attendance </a>
            <a class="nav-item nav-link" href="/student/statistics">Statistics </a>
        </div>
    </div>
</nav>
<div class="container">
    <div th:switch="${attendance}">
        <h2 th:case="null">No attendance yet!</h2>
        <div th:case="*">
            <h5>Your attendance:</h5>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Subject name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Presence</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="presence : ${attendance}">
                    <td th:text="${presence.lesson.subject.name}"></td>
                    <td th:text="${presence.date}"></td>
                    <td th:text="${presence.present}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<br/>
<br/>
<br/>
<br/>
<footer class="fixed-bottom">
    <div class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <p>Find project on Github: <a href="https://github.com/latusikl/eGradeBook">eGradeBook</a></p>
            <p><b>GNU GENERAL PUBLIC LICENSE</b></p>
        </div>
    </div>
</footer>
</body>
</html>
